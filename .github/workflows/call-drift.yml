name: Run Express App Locally and Call /drift API

on: [push]

jobs:
  run-express-app:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "18" # Change this to your Node.js version

      - name: Install dependencies
        run: |
          # Navigate to the src directory and install dependencies
          cd src
          npm install

      - name: Start Express server
        env:
          DB_HOST: ${{ secrets.DB_HOST }}
          DB_USER: ${{ secrets.DB_USER }}
          DB_PASSWORD: ${{ secrets.DB_PASSWORD }}
          DB_NAME: ${{ secrets.DB_NAME }}
        run: |
          # Start the server in the background
          cd src
          nohup node main.js &

      - name: Wait for the server to start
        run: |
          # Wait for a few seconds to ensure the server is up
          sleep 10

      - name: Call /drift API
        run: |
          # Replace with your API endpoint if needed
          curl -X GET http://localhost:3000/drift
